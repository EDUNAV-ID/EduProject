<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Skor - EduNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .solid-shadow-lg {
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }
        .card-hover {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .history-card {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-800 flex flex-col min-h-screen">

    <header class="bg-white/80 backdrop-blur-lg border-b border-slate-200 sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="./beranda.html" class="text-2xl font-bold text-indigo-600">EduNav</a>
            <div class="relative">
                <button id="profile-button" class="flex items-center space-x-3 group">
                    <img id="header-avatar" class="w-10 h-10 rounded-full border-2 border-slate-200 group-hover:border-indigo-300 transition object-cover" src="https://placehold.co/40x40/e0e7ff/4f46e5?text=U" alt="User Avatar">
                    <div class="hidden sm:block">
                        <p id="profile-username" class="font-semibold text-sm text-left text-slate-700">Memuat...</p>
                    </div>
                </button>
                <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg solid-shadow-lg z-20 py-2">
                    <div class="px-4 py-2 border-b border-slate-100">
                        <p class="font-bold text-slate-800 truncate" id="dropdown-username">Username</p>
                        <p class="text-sm text-slate-500 truncate" id="dropdown-email">email@example.com</p>
                    </div>
                    <div class="py-1">
                         <a href="./beranda.html" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">
                            <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            <span>Beranda</span>
                        </a>
                        <a href="./materipage.html" class="flex items-center gap-3 px-4 py-2 text-sm text-slate-700 hover:bg-slate-100">
                           <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                            <span>Materi</span>
                        </a>
                    </div>
                    <div class="py-1 border-t border-slate-100">
                        <a href="#" id="logout-button" class="flex items-center gap-3 w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold text-slate-900">Riwayat Skor Anda</h1>
                <p class="mt-3 text-lg text-slate-500">Pilih kategori untuk melihat riwayat skor Anda.</p>
                <a href="./beranda.html" onclick="sessionStorage.setItem('targetSection', 'profil-content');" class="mt-4 inline-block text-indigo-600 font-semibold hover:underline">&larr; Kembali ke Profil</a>
            </div>

            <div class="grid md:grid-cols-2 gap-8 mb-12">
                <button id="select-skd" class="group block bg-white p-8 rounded-xl solid-shadow-lg card-hover text-left border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <h2 class="text-2xl font-bold text-blue-700">SKD Kedinasan</h2>
                    <p class="mt-2 text-slate-600">Lihat semua riwayat simulasi Seleksi Kompetensi Dasar.</p>
                </button>
                <button id="select-utbk" class="group block bg-white p-8 rounded-xl solid-shadow-lg card-hover text-left border-2 border-transparent focus:outline-none focus:ring-2 focus:ring-amber-500">
                    <h2 class="text-2xl font-bold text-amber-700">UTBK-SNBT</h2>
                    <p class="mt-2 text-slate-600">Lihat semua riwayat Try Out Ujian Tulis Berbasis Komputer.</p>
                </button>
            </div>

            <div id="history-display-area">
                </div>
        </div>
    </main>
    
    <div id="logout-confirm-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-60 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm mx-auto text-center">
            <h3 class="text-lg font-bold text-slate-900">Konfirmasi Logout</h3>
            <p class="mt-2 text-sm text-slate-600">Apakah Anda yakin ingin keluar dari sesi ini?</p>
            <div class="mt-6 flex justify-center gap-4">
                <button id="cancel-logout-btn" class="px-6 py-2 bg-slate-200 text-slate-800 font-semibold rounded-lg hover:bg-slate-300">Batal</button>
                <button id="confirm-logout-btn" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Ya, Logout</button>
            </div>
        </div>
    </div>


    <footer class="bg-white/80 backdrop-blur-lg mt-12 border-t border-slate-200">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500">
            &copy; 2025 EduNav. Seluruh hak cipta dilindungi.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileButton = document.getElementById('profile-button');
            const profileDropdown = document.getElementById('profile-dropdown');
            const logoutButton = document.getElementById('logout-button');
            const logoutConfirmModal = document.getElementById('logout-confirm-modal');
            const cancelLogoutBtn = document.getElementById('cancel-logout-btn');
            const confirmLogoutBtn = document.getElementById('confirm-logout-btn');
            const selectSkdButton = document.getElementById('select-skd');
            const selectUtbkButton = document.getElementById('select-utbk');
            const historyDisplayArea = document.getElementById('history-display-area');

            let loggedInUser = null;

            const redirectToLogin = () => window.location.href = './index.html';

            const loadUserData = () => {
                const userString = localStorage.getItem('loggedInUser');
                if (userString) {
                    loggedInUser = JSON.parse(userString);
                    // Update UI Profil di Header
                    document.getElementById('header-avatar').src = loggedInUser.avatar || `https://placehold.co/40x40/e0e7ff/4f46e5?text=${loggedInUser.username.charAt(0).toUpperCase()}`;
                    document.getElementById('profile-username').textContent = loggedInUser.username;
                    document.getElementById('dropdown-username').textContent = loggedInUser.username;
                    document.getElementById('dropdown-email').textContent = loggedInUser.email;
                } else {
                    redirectToLogin();
                }
            };
            
            const renderHistory = (category) => {
                historyDisplayArea.innerHTML = ''; // Kosongkan area tampilan
                if (!loggedInUser || !loggedInUser.history) {
                    renderEmptyState(category);
                    return;
                }

                const filteredHistory = loggedInUser.history.filter(item => item.name.toLowerCase().includes(category.toLowerCase()));

                if (filteredHistory.length === 0) {
                    renderEmptyState(category);
                } else {
                    const historyTitle = document.createElement('h2');
                    historyTitle.className = 'text-2xl font-bold text-slate-800 mb-6 history-card';
                    historyTitle.textContent = `Menampilkan Riwayat ${category}`;
                    historyDisplayArea.appendChild(historyTitle);
                    
                    const historyContainer = document.createElement('div');
                    historyContainer.className = 'space-y-4';
                    
                    filteredHistory.forEach(item => {
                        const statusClass = item.status === 'green' ? 'border-green-500' : 'border-red-500';
                        const statusText = item.status === 'green' ? 'LULUS' : 'TIDAK LULUS';
                        const statusTextColor = item.status === 'green' ? 'text-green-600 bg-green-100' : 'text-red-600 bg-red-100';
                        
                        // Asumsi link pembahasan, jika tidak ada, tombol bisa dinonaktifkan
                        const pembahasanLink = item.name.includes('SKD') ? './pembahasan1.html' : '#';

                        const card = document.createElement('div');
                        card.className = `history-card bg-white p-5 rounded-lg border-l-4 ${statusClass} flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 solid-shadow-lg`;
                        
                        card.innerHTML = `
                            <div class="flex-grow">
                                <p class="font-bold text-lg text-slate-800">${item.name}</p>
                                <p class="text-sm text-slate-500">${item.date}</p>
                            </div>
                            <div class="flex items-center gap-4 w-full sm:w-auto">
                                <div class="text-center">
                                    <p class="text-3xl font-bold text-slate-700">${item.score}</p>
                                    <p class="text-xs text-slate-500">Skor</p>
                                </div>
                                <div class="px-3 py-1 rounded-full text-sm font-semibold ${statusTextColor}">
                                    ${statusText}
                                </div>
                            </div>
                            <a href="${pembahasanLink}" class="w-full sm:w-auto text-center bg-indigo-600 text-white font-semibold text-sm py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                                Lihat Pembahasan
                            </a>
                        `;
                        historyContainer.appendChild(card);
                    });
                    historyDisplayArea.appendChild(historyContainer);
                }
            };
            
            const renderEmptyState = (category) => {
                 historyDisplayArea.innerHTML = `
                    <div class="history-card text-center bg-white p-8 rounded-xl solid-shadow-lg">
                        <h3 class="text-xl font-bold text-slate-800">Riwayat ${category} Anda Kosong</h3>
                        <p class="mt-2 text-slate-500">Anda belum pernah menyelesaikan simulasi ${category}. Kerjakan sekarang untuk melacak progres Anda.</p>
                        <a href="./beranda.html" onclick="sessionStorage.setItem('targetSection', 'simulasi-content');" class="mt-6 inline-block bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors">
                            Mulai Simulasi Tes
                        </a>
                    </div>
                 `;
            };


            // Event Listeners
            selectSkdButton.addEventListener('click', () => renderHistory('SKD'));
            selectUtbkButton.addEventListener('click', () => renderHistory('UTBK'));

            profileButton.addEventListener('click', () => profileDropdown.classList.toggle('hidden'));
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                logoutConfirmModal.classList.remove('hidden');
            });
            cancelLogoutBtn.addEventListener('click', () => logoutConfirmModal.classList.add('hidden'));
            confirmLogoutBtn.addEventListener('click', () => {
                localStorage.removeItem('loggedInUser');
                redirectToLogin();
            });

            window.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.add('hidden');
                }
            });

            // Initial Load
            loadUserData();
        });
    </script>
</body>
</html>
